<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact - MQT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/w3.css" />
    <style>
        @media (max-width: 768px) {
            .button {
                display: none;
            }

            .menu {
                display: inline-block;
            }
        }

        @media (min-width: 769px) {
            .menu {
                display: none !important;
            }
        }
    </style>
</head>

<body class="w3-light-grey w3-display-container">

    <header class="w3-blue w3-container">
        <button class="w3-button w3-blue w3-xlarge menu w3-left" onclick="w3_open()" id="menubutton">☰</button>
        <div class="w3-right">
            <div
                class="w3-button w3-blue w3-hover-light-grey w3-hover-text-blue button w3-large w3-bar-item w3-opacity">
                Contact</div>
            <div onclick="window.location.href='about.html'"
                class="w3-button w3-blue w3-hover-light-grey w3-hover-text-blue button w3-large w3-bar-item">About Us
            </div>
            <div onclick="window.location.href='index.html'"
                class="w3-button w3-blue w3-hover-light-grey w3-hover-text-blue button w3-large w3-bar-item">Home</div>
        </div>
    </header>

    <nav class="w3-sidebar w3-bar-block w3-animate-left w3-light-grey" style="display:none" id="menu">
        <button onclick="w3_close()"
            class="w3-bar-item w3-button w3-large w3-blue w3-hover-light-grey w3-hover-text-blue">✖ Close</button>
        <div onclick="window.location.href='index.html'"
            class="w3-bar-item w3-button w3-blue w3-hover-light-grey w3-hover-text-blue">Home</div>
        <div onclick="window.location.href='about.html'"
            class="w3-bar-item w3-button w3-blue w3-hover-light-grey w3-hover-text-blue">About Us</div>
        <div class="w3-bar-item w3-button w3-blue w3-hover-light-grey w3-hover-text-blue">Contact</div>
    </nav>

    <main class="w3-container w3-padding-16">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! email us directly.</p>

        <p class="w3-margin-top">Email us at: <a href="mailto:mohd@ieee.org">mohd@ieee.org</a></p>
    </main>

    <footer class="w3-container w3-blue w3-center w3-padding w3-display-bottom">
        <h4>&copy; 2025 MQT – All rights reserved</h4>
    </footer>

    <script>
        function w3_open() {
            document.getElementById("menu").style.display = "inline-block";
            document.getElementById("menubutton").style.display = "none";
        }

        function w3_close() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("menubutton").style.display = "inline-block";
        }
    </script>

</body>

</html>
